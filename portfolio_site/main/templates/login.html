{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LUGX</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-lugx-gaming.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/Login.css' %}">
  

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg py-3">
    <div class="container">
      <a class="brand" href="{% url 'index' %}">
        <span class="brand-badge"></span>
        <span>LUGX</span>
      </a>
      <div class="ms-auto d-flex gap-2">
        <a class="nav-link" href="{% url 'index' %}">Գլխավոր</a>
        <a class="nav-link" href="{% url 'shop' %}">Խանութ</a>
        <a class="btn btn-light btn-pill" href="{% url 'register' %}">Գրանցվել</a>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <div class="row align-items-center gy-4">
        <div class="col-lg-6">
          <h1 class="fw-bold display-5">Բարի գալուստ՝ <span class="text-warning">LUGX</span></h1>
          <p class="lead muted">Մուտք գործիր հաշիվ՝ շարունակելու համար։</p>
        </div>
        <div class="col-lg-6">
          <div class="card-glass p-4 p-md-5 position-relative">
            <span class="badge-price">$22</span>
            <div class="discount">-40%</div>
            <h2 class="h3 fw-bold mb-4">Մուտք</h2>
            <form action="{% url 'login' %}" method="post" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label" for="email">Էլ. փոստ</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="example@mail.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="password">Գաղտնաբառ</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required minlength="6">
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember">
                  <label class="form-check-label muted" for="remember">Հիշել ինձ</label>
                </div>
                <a href="#" class="small">Մոռացե՞լ եք գաղտնաբառը</a>
              </div>
              <button class="btn btn-lugx w-100 mb-3" type="submit">Մուտք գործել</button>
              <p class="text-center muted mb-0">Չունե՞ս հաշիվ — <a href="{% url 'register' %}">Գրանցվել</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container footer text-center">
    <small>© 2025 LUGX • Gaming Template Inspired</small>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/isotope.min.js' %}"></script>
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/counter.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
