{% load static %}
<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUGX • Գրանցում</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg py-3">
    <div class="container">
      <a class="brand" href="{% url 'index' %}">
        <span class="brand-badge"></span>
        <span>LUGX</span>
      </a>
      <div class="ms-auto d-flex gap-2">
        <a class="nav-link" href="{% url 'index' %}">Գլխավոր</a>
        <a class="nav-link" href="{% url 'shop' %}">Խանութ</a>
        <a class="nav-link" href="{% url 'product_details' id=1 %}">Ապրանքի տվյալներ</a>
        <a class="btn btn-light btn-pill" href="{% url 'login' %}">Մուտք</a>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <div class="row align-items-center gy-4">
        <div class="col-lg-6">
          <h1 class="fw-bold display-5">Սկսիր այստեղ՝ <span class="text-warning">Գրանցում</span></h1>
          <p class="lead muted">Ստեղծիր նոր հաշիվ՝ միանալու լավագույն gaming համայնքին։</p>
        </div>
        <div class="col-lg-6">
          <div class="card-glass p-4 p-md-5 position-relative">
            <span class="badge-price">$22</span>
            <div class="discount">-40%</div>
            <h2 class="h3 fw-bold mb-4">Գրանցվել</h2>
            <form action="{% url 'register'%}" method="post" novalidate>
              {% csrf_token %}
              <div class="row g-3">
                <div class="col-sm-6">
                  <label class="form-label" for="first_name">Անուն</label>
                  <input id="first_name" name="first_name" type="text" class="form-control" placeholder="Անուն" required>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="last_name">Ազգանուն</label>
                  <input id="last_name" name="last_name" type="text" class="form-control" placeholder="Ազգանուն" required>
                </div>
              </div>
              <div class="mt-3">
                <label class="form-label" for="email">Էլ. փոստ</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="example@mail.com" required>
              </div>
              <div class="row g-3 mt-1">
                <div class="col-sm-6">
                  <label class="form-label" for="password">Գաղտնաբառ</label>
                  <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required minlength="6">
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="password2">Կրկն. գաղտնաբառ</label>
                  <input id="password2" name="password2" type="password" class="form-control" placeholder="••••••••" required minlength="6">
                </div>
              </div>
              <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" value="" id="terms" required>
                <label class="form-check-label muted" for="terms">
                  Հաստատում եմ <a href="#">օգտագործման պայմանները</a>
                </label>
              </div>
              <button class="btn btn-lugx w-100 mb-3" type="submit">Ստեղծել հաշիվ</button>
              <p class="text-center muted mb-0">Արդեն ունե՞ս հաշիվ — <a href="{% url 'login' %}">Մուտք</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container footer text-center">
    <small>© 2025 LUGX • Gaming Template Inspired</small>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
