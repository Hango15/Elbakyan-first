{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Game - LUGX</title>
  <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/forms.css' %}">  {# shared styles #}
</head>
<body>
  <div class="form-container">
    <h2>➕ Add New Game</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-save">✅ Save Game</button>
      <a href="{% url 'shop' %}" class="btn btn-cancel">❌ Cancel</a>
    </form>
  </div>
</body>
</html>
